<h1 mat-dialog-title>Specify username</h1>
<div mat-dialog-content>
    <p>Which username should undertake the action:</p>
    <mat-form-field appearance="fill" style="width: 100%">
        <input matInput [(ngModel)]="username" mat-button cdkFocusInitial/>
    </mat-form-field>

</div>
<div mat-dialog-actions>
	<span class="spacer"></span>
        <button mat-button (click)="save()">Go on</button>

</div>
