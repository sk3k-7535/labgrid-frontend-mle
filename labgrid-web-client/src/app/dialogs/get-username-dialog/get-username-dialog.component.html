<h1 mat-dialog-title>Specify username</h1>
<div mat-dialog-content>
    <p>Which username should undertake the action:</p>
    <mat-form-field appearance="fill" style="width: 100%">
        <input matInput [(ngModel)]="username" cdkFocusInitial id='input_username' />
    </mat-form-field>

</div>
<div mat-dialog-actions>
<!--    <button mat-button (click)="">Cancel</button>
-->
	<span class="spacer"></span>
    	<button mat-button [mat-dialog-close]="username">Go on</button>

</div>
